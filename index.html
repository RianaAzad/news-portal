<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>News Network</title>
    <script src="https://kit.fontawesome.com/ae1b93d454.js" crossorigin="anonymous"></script>
    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body class="container bg-dark p-2 text-dark bg-opacity-25">

    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light border-bottom">
          <div class="container-fluid">
            
                <a class="navbar-brand" href="#"><span class="bg-primary p-2 text-white rounded-3 px-2">News</span>  Network</a>
           
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
    
            <div class="collapse navbar-collapse ps-lg-5" id="navbarText">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a id="news" class="nav-link active" aria-current="page" href="#">News</a>
                </li>
                <li onclick="showBlogs()" id="blog" class="nav-item active">
                  <a class="nav-link" href="#">Blog</a>
                </li>
              </ul>
            </div>
          </div>
          </nav>
          <!-- categories -->
          <div id="categories" class="py-3 bg-dark p-2 text-white bg-opacity-75 d-lg-flex d-sm-block justify-content-around ps-sm-5">

          </div>
          <!-- spinner added -->
          <section id="loader" class="d-none">
            <div style="height: 300px;" class="d-flex justify-content-center align-items-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
            </div>
          </section>
    </header>

    <main>

      <section id="news-info">
        <div id="items-found" class="my-4 p-2 bg-white rounded-2">
          <span id="number-of-items">0</span> items found.
        </div>
        <!-- dropdown -->
        <div class="d-flex justify-content-between">
          <div class="d-flex">
            <div class="p-2">Sort by View: </div>
            <div class="btn-group">
              <button class="btn btn-secondary dropdown-toggle " type="button" data-bs-toggle="dropdown" data-bs-auto-close="true" aria-expanded="false">
                Default
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Default</a></li>
                <li><a class="dropdown-item" href="#">High to Low</a></li>
                <li><a class="dropdown-item" href="#">Low to High</a></li>
              </ul>
            </div>
          </div>
  
          <div>
            <button class="btn btn-primary">Today's Pick</button>
            <button class="btn btn-outline-dark rounded-1">Trending</button>
          </div>
        </div>

      </section>

        <!-- main news card  -->
        <div id="newsCard" class="py-5 px-5">
            
        </div>

        <!-- blog section -->
        
      
<!-- Modal -->
<div class="modal fade modal-fullscreen-xxl-down" id="newsModal" tabindex="-1" aria-labelledby="newsModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="newsModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="newsBody">
    
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
        

    </main>
    <footer>
      <div class="d-flex justify-content-center mb-2"><p>Copyright 2021 News Portal</p></div>
    </footer>


    <!-- bootstrap link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <!-- Javascript link -->
    <script src="news.js"></script>
  </body>
</html>
